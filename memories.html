<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Debut Memories | Ingrid Anne's Debut - July 13, 2025</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      min-height: 100vh;
      overflow-x: hidden;
      background: 
        url('https://images.unsplash.com/photo-1527061011665-3652c757a4d4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80') center/cover no-repeat fixed;
      position: relative;
      padding: 2rem;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      z-index: 0;
    }

    .video-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .back-button {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(216, 27, 96, 0.2);
      border-radius: 50px;
      color: #d81b60;
      text-decoration: none;
      transition: all 0.3s ease;
      z-index: 1000;
      backdrop-filter: blur(5px);
      font-family: 'Playfair Display', serif;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateX(-5px);
    }

    .page-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: #d81b60;
      margin-bottom: 1rem;
    }

    .page-subtitle {
      font-style: italic;
      font-size: 1.5rem;
      color: #8d6e63;
      margin-bottom: 1.5rem;
    }

    .content-box {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(5px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin-bottom: 2rem;
    }

    .video-label {
      font-size: 1.4rem;
      color: #d81b60;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .video-wrapper {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 16px 32px rgba(216, 27, 96, 0.1);
    }

    .video-embed {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      position: relative;
    }

    .video-embed iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .download-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: #d81b60;
      margin-bottom: 1rem;
    }

    .download-description {
      color: #5d4037;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .download-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #f06292, #e91e63, #d81b60);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(216, 27, 96, 0.3);
      border: none;
      width: 100%;
      max-width: 280px;
      margin: 0 auto;
    }

    .download-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(216, 27, 96, 0.4);
    }

    .download-link:active {
      transform: translateY(1px);
    }

    .download-icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      body {
        padding: 1.5rem;
      }
      
      .page-title {
        font-size: 1.8rem;
      }
      
      .page-subtitle {
        font-size: 1.2rem;
      }
      
      .content-box {
        padding: 1.5rem;
      }
      
      .back-button {
        top: 1rem;
        left: 1rem;
        padding: 0.6rem 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .page-title {
        font-size: 1.5rem;
      }
      
      .video-label,
      .download-title {
        font-size: 1.3rem;
      }
      
      .download-description {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>
  
  <div class="video-container">
    <h1 class="page-title">Debut Memories</h1>
    <div class="page-subtitle">July 13, 2025</div>
    
    <div class="content-box">
      <div class="video-label">Pre-Debut Video</div>
      <div class="video-wrapper">
        <div class="video-embed">
          <iframe 
            src="https://www.youtube.com/embed/1xMDiXOQtos?rel=0&modestbranding=1" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
    
    <div class="content-box">
      <h2 class="download-title">Photo Collection</h2>
      <p class="download-description">
        Download the complete collection of debut photos to keep these precious memories.
      </p>
      <a href="https://drive.google.com/drive/folders/1JuBsu42n1ublsPn9LXCLmdz74q881gaM?usp=sharing" class="download-link" target="_blank">
        <svg class="download-icon" viewBox="0 0 24 24"><path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z"/></svg>
        Download Photos
      </a>
    </div>
  </div>

  <script>
    // Smooth back button transition
    document.querySelector('.back-button').addEventListener('click', function(e) {
      e.preventDefault();
      document.documentElement.classList.add('is-changing');
      setTimeout(function() {
        window.location.href = 'index.html';
      }, 300);
    });

    // Touch feedback for download button
    const downloadBtn = document.querySelector('.download-link');
    downloadBtn.addEventListener('touchstart', function() {
      this.classList.add('active');
    });
    downloadBtn.addEventListener('touchend', function() {
      this.classList.remove('active');
    });
  </script>
</body>
</html>
